name: Build CV

on:
  push:
    branches:
      - main
  workflow_call:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        run: uv sync --locked --all-extras --dev

      - name: RenderCV
        run: |
          cv_file=$(find . -maxdepth 1 -type f -name "*_CV.yaml" | head -n 1)
          if [ -z "$cv_file" ]; then
            echo "No RenderCV file found!"
            exit 1
          fi
          uv run rendercv render "$cv_file"

      - name: Upload output as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: RenderCV Output
          # RenderCV usually creates a folder named "rendercv_output" 
          # in the current working directory by default
          path: rendercv_output